{% extends 'layout.html' %}

{% block body %}

<h1> Add Tasks </h1>

<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <div class="form-floating col-md-4 mt-4  mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Tasks" >
        <label for="floatingInput">Add Task</label>
        <button  type="submit " class="btn btn-outline-primary  btn-lg ">Add</button>

    </div>
</div>

{% endblock  %}
