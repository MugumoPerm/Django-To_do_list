{% extends 'layout.html' %}
{% load static %}
{% block body %}

<h1>Hello,</h1>
<h2>Here is a list of your Tasks</h2>
<div style="display: flex; justify-content: center; margin-top: 1rem; padding: 3rem; text-decoration:none; color: white;">
<h4>
    <ol>
        {% if tasks %}    
            {% for task in tasks %}            
                    <li style="color:whitesmoke; margin-top: 1rem; background-color:rgba(63, 61, 61,0.4); padding:0.4rem;"> {{task.capitalize}} </li><Br/>
            {% endfor %}
        {% else %}
            <h5> No Tasks</h5><Br/>
        {% endif %}
            <button class="btn btn-primary  btn-lg ">
                <a class="nav-link active" href=" {% url 'add' %}">ADD Task</a>
            </button>

    </ol>    
</h4>

</div>

{% endblock %}
