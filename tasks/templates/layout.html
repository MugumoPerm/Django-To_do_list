
<!DOCTYPE lang="en" html >
{% load static %}
<html>
    <head>
        <title>Todo || List</title>
        <link rel="icon" href="{% static 'images/task.svg' %}" type="image/icon">
        <link rel="stylesheet" href="{% static 'style/style.css' %}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark" data-bs-theme="dark">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="{% url 'tasks' %}">
                <img src="{% static 'images/task.svg' %}" alt="tasks" width="30" height="24">
              </a>
            </div>
          </nav>
        <div class="container-fluid">
          <a class="navbar-brand " href="{% url 'tasks' %}">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav">
                {% if request.path == "/tasks/add/" %}
                <li class="nav-item nav-pills">
                    <a class="nav-link active" aria-current="page" href="{% url 'tasks' %}">Tasks</a>
                </li>
                {% endif %}
                {% if request.path == "/tasks/" %}
                <li class="nav-item nav-pills">
                    <a class="nav-link active" href=" {% url 'add' %}">ADD Tasks</a>
                </li> 
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block body %}
    
    {% endblock  %}
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
